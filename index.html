<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ILMB❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    background: #ffb6c1;
  }

  /* Stort hjärta i mitten */
  #main-heart {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 300px;
    height: 300px;
    background: red;
    transform: translate(-50%, -50%) rotate(-45deg);
    cursor: pointer;
    z-index: 10;
  }
  #main-heart::before, #main-heart::after {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: red;
    border-radius: 50%;
  }
  #main-heart::before { top: -150px; left: 0; }
  #main-heart::after { left: 150px; top: 0; }

  #heart-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: white;
    text-align: center;
    font-size: 22px;
    pointer-events: none;
  }

  /* Bakgrundshjärtan */
  .bg-heart {
    position: fixed;
    width: 50px;
    height: 45px;
    background: pink;
    transform: rotate(-45deg);
    opacity: 0.5;
    z-index: 1;
    border-radius: 50%;
    animation: float 10s linear infinite;
  }
  .bg-heart::before, .bg-heart::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 45px;
    background: pink;
    border-radius: 50%;
  }
  .bg-heart::before { top: -25px; left: 0; }
  .bg-heart::after { left: 25px; top: 0; }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(-45deg); }
    100% { transform: translateY(-100vh) rotate(-45deg); }
  }
</style>
</head>
<body>

<!-- Bakgrundshjärtan -->
<script>
for (let i = 0; i < 20; i++) {
  let heart = document.createElement('div');
  heart.className = 'bg-heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (5 + Math.random() * 10) + 's';
  heart.style.width = (20 + Math.random() * 50) + 'px';
  heart.style.height = (18 + Math.random() * 45) + 'px';
  heart.style.background = ['#ff69b4','#ff1493','#ffb6c1','#ff4500','#ff6347','#ff00ff'][Math.floor(Math.random()*6)];
  document.body.appendChild(heart);
}
</script>

<!-- Stort hjärta -->
<div id="main-heart">
  <div id="heart-text">I love you<br>my stupid boyfriend</div>
</div>

<!-- YouTube musik -->
<iframe id="music" width="0" height="0" style="display:none" src="https://www.youtube.com/embed/StBz_XUjGDA?loop=1&playlist=StBz_XUjGDA" allow="autoplay"></iframe>

<script>
document.getElementById('main-heart').addEventListener('click', function() {
  // Starta musiken
  let iframe = document.getElementById('music');
  iframe.src = iframe.src + "&autoplay=1";

  // Ändra text
  let text = document.getElementById('heart-text');
  text.innerText = "Älskar dig mest av allt du är det finaste jag har. Är så tacksam för dig och ditt tålamod med mig. Du är allt jag någonsin kunde önska mig. Tack att du är du och att det alltid är vi för nothing else matters <3 Ps. Saknar dig ändå";
  text.style.fontSize = '16px';
});
</script>

</body>
</html>
